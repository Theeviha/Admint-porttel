<div class="container mt-5">
    <h1 class="section-heading">Personal Information</h1>
    <form>
        <div class="row mb-3">
            <div class="col">

                <label class="form-label">Full Name<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" name="Full Name" id="Full Name">
            </div>
            <div class="col">
                <label class="form-label">Date of Birth<span style="color: red;">*</span></label>
                <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Date of Birth" Name="Date of Birth" id="Date of Birth">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Gender<span style="color: red;">*</span></label>
                <select class="form-select" aria-label="Gender" name="Gender" id="Gender">
                    <option selected disabled>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Nationality<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Nationality" aria-label="Nationality" name="Nationality" id="Nationality">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <select class="form-select" aria-label="Marital Status" name="Marital Status" id="Marital Status">
                    <option selected disabled>Marital Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Home Address<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Home Address" aria-label="Home Address" name="Home Address" id="Home Address">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Street Address<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Street Address" aria-label="Street Address" name="Street Address" id="Street Address">
            </div>
            <div class="col">
                <label class="form-label">City<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="City" aria-label="City" name="City" id="City">

        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Street Province<span style="color: red;">*</span></label>

            </div>
            <div class="col">
                <label class="form-label">Zip/Postal Code<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Zip/Postal Code" aria-label="Zip/Postal Code" name="Zip/Postal Code" id="Zip/Postal Code">

            </div>
            <div class="col">
                <label class="form-label">Primary Phone Number<span style="color: red;">*</span></label>
                <input type="tel" class="form-control" placeholder="Primary Phone Number" aria-label="Primary Phone Number" name="Primary Phone Number" id="Primary Phone Number">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Secondary Phone Number<span style="color: red;">*</span></label>
                <input type="tel" class="form-control" placeholder="Secondary Phone Number" aria-label="Secondary Phone Number" name="Secondary Phone Number" id="Secondary Phone Number">
            </div>
            <div class="col">
                <label class="form-label">Personal Email Address<span style="color: red;">*</span></label>

        <div class="row mb-3">

                <input type="text" class="form-control" placeholder="National ID Number" aria-label="National ID Number" name="National ID Number" id="National ID Number">
            </div>
            <div class="col">
                <label class="form-label">Passport Number<span style="color: red;">*</span></label>
                <input type="text" class="form-control" placeholder="Passport Number (if applicable)" aria-label="Passport Number" name="Passport Number" id="Passport Number">

        </div>
        <div class="row mb-3">
            <div class="col">

                <input type="text" class="form-control" placeholder="Driver's License Number (if applicable)" aria-label="Driver's License Number" name="Driver's License Number" id="Driver's License Number">
